apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "k8s-observability-agent.fullname" . }}
  labels:
    {{- include "k8s-observability-agent.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "k8s-observability-agent.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "k8s-observability-agent.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "k8s-observability-agent.serviceAccountName" . }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: SLACK_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "k8s-observability-agent.fullname" . }}
                  key: slack-token
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "k8s-observability-agent.fullname" . }}
                  key: openai-key
          volumeMounts:
            - name: config-vol
              mountPath: /app/config.yaml
              subPath: config.yaml
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: config-vol
          configMap:
            name: {{ include "k8s-observability-agent.fullname" . }}
